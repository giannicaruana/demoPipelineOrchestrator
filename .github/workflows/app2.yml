name: App2 Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the deployment environment'
        required: true
        type: choice
        options:
          - uat
          - production
          - development

jobs:
  create-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate output
        id: generate
        run: |
          echo "Generating output..."
          echo '{"applicationsTool": ["app2"]}' > output.json

      - name: Trigger trigger-pipelines workflow
        run: |
          apps=$(jq -c '.applicationsTool' output.json | jq -sRr @json)
          env=${{ github.event.inputs.environment }}
          branch=${{ github.ref }}
          
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.SECRET_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/trigger-pipelines.yml/dispatches \
            -d "{\"ref\":\"$branch\", \"inputs\":{\"apps\":$apps, \"environment\":\"$env\"}}"