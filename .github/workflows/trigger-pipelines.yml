name: Dynamic Jobs

on: [push]

jobs:
  generate-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read config file
        id: read_config
        run: |
          echo "::set-output name=jobs::$(jq -c '.jobs' ../config.json)"

  # Dynamically create jobs based on the config file
  job_matrix:
    needs: generate-jobs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job_name: ${{ fromJson(needs.generate-jobs.outputs.jobs) }}
    steps:
      - name: Trigger deploy pipeline for  ${{ matrix.job_name }} appliation
        run: |
          app_name="${{ matrix.job_name  }}"
          if [[ ! " ${options[@]} " =~ " ${app_name} " ]]; then
            echo "Invalid application name: $app_name"
            exit 1
          fi
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/YOUR_USERNAME/repo-B/actions/workflows/deploy.yml/dispatches \
            -d "{\"ref\":\"main\", \"inputs\": {\"app_name\": \"$app_name\"}}"