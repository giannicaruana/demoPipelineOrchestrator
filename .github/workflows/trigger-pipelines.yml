name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, production]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy to ${{ matrix.environment }}
        env:
          ENVIRONMENT: ${{ matrix.environment }}
        run: |
          if [ "${{ matrix.environment }}" == "dev" ]; then
            echo "Deploying to development environment"
            # Add your deployment script for development here
          elif [ "${{ matrix.environment }}" == "staging" ]; then
            echo "Deploying to staging environment"
            # Add your deployment script for staging here
          elif [ "${{ matrix.environment }}" == "production" ]; then
            echo "Deploying to production environment"
            # Add your deployment script for production here

  manual-approval:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: ${{ matrix.environment != 'dev' }}
    steps:
      - name: Wait for approval
        uses: peter-evans/repository-dispatch@v1
        with:
          event-type: manual-approval
